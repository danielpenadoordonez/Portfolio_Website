<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" 
          rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" 
          crossorigin="anonymous">
    <style>
        .sidebar {
            margin: 0;
            padding-top: 15%;
            width: 20%;
            background-color: rgb(49, 42, 42);
            position: fixed;
            height: 100%;
            overflow: auto;
            }

        .sidebar a {
            display: block;
            color: rgb(23, 235, 23);
            padding: 16px;
            text-decoration: none;
            font-size: 30px;
            text-align: center;
        }
            
        .sidebar a.active {
            background-color: #04AA6D;
            color: white;
        }

        .sidebar a:hover:not(.active) {
            background-color: green;
            color: black;
        }

        div.main-content {
            /*margin-left: 200px;*/
            margin-left: 25%;
            padding: 1px 16px;
            height: 1000px;
        }

        #stick-low{
            margin-top: 60.6%;
            position: relative;
            background-color: #04AA6D;
            color: black;
        } 

        .main-content-title{
            font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-weight: bolder;
            font-size: 80px;
        }

        #home-container{
            display: block;
            margin-left: auto;
            margin-right: auto;
            width: 60%;
        }

        @media screen and (max-width: 1000px) and (min-width: 700px){
            .sidebar{width: 30%; padding-top: 30%;}
            #stick-low{ margin-top: 156%}
        }

        @media screen and (max-width: 700px) {
        .sidebar {
            width: 100%;
            height: 5%;
            padding: 0;
            position: relative;
        }
        #stick-low{ margin-top: 0%;}
        .sidebar a {float: left}
        div.main-content {margin-left: 0px;}
        .main-content-title{font-size: 47px;}
        #home-container{width: 80%;}
        }

        @media screen and (max-width: 400px) {
        .sidebar a {
            text-align: center;
            float: none;
        }
        } 
    </style>
    {% block title %}
    {% endblock %}
</head>

<body>
    
    <nav class="sidebar">
        <a href="">HOME</a>
        <a href="#">Programming Languages</a>
        <a href="#">Frameworks Used</a>
        <a href="#">Other Tools</a>
        <a href="#">Operating Systems</a>
        <a id="stick-low" href="#">ABOUT</a>
    </nav>

    <div class="main-content">
        <br>
        <br>
        {% block content %}

        {% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" 
            crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" 
            integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" 
            crossorigin="anonymous">
     </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" 
            integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" 
            crossorigin="anonymous">
    </script>
</body>
</html>
